<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spacemen Word Guess Game</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <img src="images/ga-banner.png" alt="Spacemen Banner" class="banner-image" />
  <h1>Spacemen ... Guess Game</h1>
  <p class="intro-text">Guess the word that related to space!</p>
  <div id="word"></div>
  <div class="wrong-guesses">
    <p>Wrong Guesses: <span id="wrong-count">0</span> / 6</p>
  </div>
  <div id="letters"></div>
  <p id="message"></p>
  <button id="reset-button">Reset Game</button>
</body>
</html>
